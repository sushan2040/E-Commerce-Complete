server {
    listen 80;
    server_name localhost;

    # First Application
    location /ecommerce {
        alias /usr/share/nginx/html/ecommerce;
        index index.html index.htm;
        try_files $uri $uri/ /ecommerce/index.html;
    }

    # Second Application
    location /vokalkord {
        alias /usr/share/nginx/html/vokalkord;
        index index.html index.htm;
        try_files $uri $uri/ /vokalkord/index.html;
    }

    # Handle 404 errors by redirecting to respective index.html
    error_page 404 /index.html;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}